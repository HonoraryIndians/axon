services:
  # ------------------------------------------------------------
  # 1. Kafka (KRaft Split Mode - Controller + Broker)
  # ------------------------------------------------------------
  controller:
    image: confluentinc/cp-kafka:7.9.0
    container_name: kafka-controller
    networks:
      - axon-network
    environment:
      KAFKA_PROCESS_ROLES: 'controller'
      KAFKA_NODE_ID: 1
      KAFKA_CLUSTER_ID: 'O69UWjQJRFCIpj8R7rV50A'
      CLUSTER_ID: 'O69UWjQJRFCIpj8R7rV50A'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller:9093'
      KAFKA_LISTENERS: 'CONTROLLER://:9093'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
    volumes:
      - controller_data:/var/lib/kafka/data

  broker:
    image: confluentinc/cp-kafka:7.9.0
    container_name: broker_1
    depends_on:
      - controller
    networks:
      - axon-network
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker
      KAFKA_NODE_ID: 2
      CLUSTER_ID: 'O69UWjQJRFCIpj8R7rV50A'
      KAFKA_CLUSTER_ID: 'O69UWjQJRFCIpj8R7rV50A'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller:9093'
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT_INTERNAL://:29092,PLAINTEXT_EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_INTERNAL://broker_1:29092,PLAINTEXT_EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: '1'
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: '1'
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: '1'
    volumes:
      - broker_data:/var/lib/kafka/data

  kafka-init:
    image: confluentinc/cp-kafka:7.9.0
    container_name: kafka-init
    depends_on:
      broker:
        condition: service_started
    networks:
      - axon-network
    volumes:
      - ../../kafka-init/create-topics.sh:/create-topics.sh
    entrypoint: ["/bin/bash", "/create-topics.sh"]
    restart: "no"

  # ------------------------------------------------------------
  # 2. Database (MySQL 8.0)
  # ------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: axon-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: axon_db
      MYSQL_USER: axon_user
      MYSQL_PASSWORD: ${DB_PASSWORD} # Updated to K8s standard
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - axon-network

  # ------------------------------------------------------------
  # 3. Cache (Redis)
  # ------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: axon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --save ""
    restart: always
    networks:
      - axon-network

  # ------------------------------------------------------------
  # 4. Search & Analytics (Elasticsearch & Kibana)
  # ------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: axon-es
    environment:
        - discovery.type=single-node
        - ES_JAVA_OPTS=-Xms1g -Xmx1g
        - xpack.security.enabled=false
    ports:
        - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - axon-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: axon-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://axon-es:9200
    depends_on:
      - elasticsearch
    networks:
      - axon-network

  # ------------------------------------------------------------
  # 5. Data Pipeline (Kafka Connect)
  # ------------------------------------------------------------
  kafka-connect:
    build:
      context: ../../kafka-connect
      dockerfile: Dockerfile
    container_name: kafka-connect
    depends_on:
      - broker
      - elasticsearch
    networks:
      - axon-network
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: broker_1:29092
      CONNECT_REST_PORT: 8083
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: behavior-connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components

networks:
  axon-network:
    driver: bridge

volumes:
  controller_data:
  broker_data:
  mysql_data:
  redis_data:
  es_data:
