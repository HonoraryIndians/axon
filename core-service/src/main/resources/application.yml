# application.yml
spring:
  profiles:
    include: oauth, gemini
  datasource:
    url: jdbc:mysql://localhost:3306/axon_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:axon_user}
    password: ${DB_PASSWORD:axon1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20  # Increased from default 10 to handle concurrent batch processing
      minimum-idle: 10
      connection-timeout: 10000  # 10s - Fail fast instead of waiting 30s
      max-lifetime: 600000  # 10 minutes
  jpa:
    hibernate:
      ddl-auto: update # Use 'validate' in production
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
  sql:
    init:
      mode: never
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    consumer:
      group-id: axon-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
  task:
    scheduling:
      pool:
        size: 2

gemini:
  api:
    key: ${GEMINI_API_KEY:}

axon:
  entry-service-url: ${ENTRY_SERVICE_URL:http://localhost:8081}

server:
  forward-headers-strategy: framework

# Actuator and Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name:core-service}
