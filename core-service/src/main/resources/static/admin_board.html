<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Axon 관리자 - 이벤트 관리</title>

    <!-- Tailwind & Font Awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin_board.css" />
</head>
<body class="bg-white text-neutral-900">

<!-- Header -->
<header class="header">
    <div class="header-inner">
        <div class="header-left">
            <div class="logo">Axon</div>
            <nav class="nav">
                <span class="nav-item">대시보드</span>
                <span class="nav-item active">이벤트</span>
            </nav>
        </div>

        <div class="header-right">
            <a href="/admin_create_event" class="btn-primary">
                <i class="fa-solid fa-plus mr-2"></i> 새 이벤트 만들기
            </a>
        </div>
    </div>
</header>

<!-- Filter Bar -->
<section class="filter-bar">
    <div class="filter-inner">
        <div class="search-box">
            <i class="fa-solid fa-search search-icon"></i>
            <label>
                <input type="text" placeholder="캠페인 이름으로 검색" class="search-input">
            </label>
        </div>

        <label>
            <select class="filter-select">
                <option>전체 상태</option>
                <option>진행중</option>
                <option>일시중지</option>
                <option>종료</option>
                <option>예약</option>
            </select>
        </label>

        <label>
            <select class="filter-select">
                <option>전체 유형</option>
                <option>선착순</option>
                <option>조건부</option>
                <option>응모/추첨</option>
            </select>
        </label>

        <div class="date-range">
            <label>
                <input type="date" class="filter-select">
            </label>
            <span>~</span>
            <label>
                <input type="date" class="filter-select">
            </label>
        </div>

        <button class="btn-primary">적용</button>
    </div>
</section>

<!-- Main Table -->
<main class="main">
    <div class="table-header">
        <B><span class="text-sm text-neutral-600">총 $개</span></B>
    </div>

    <div class="table-wrapper">
        <table class="campaign-table">
            <thead>
            <tr>
                <th><label>
                    <input type="checkbox" class="check">
                </label></th>
                <th>캠페인 이름</th>
                <th>상태</th>
                <th>유형</th>
                <th>기간</th>
                <th>진행률/성과</th>
                <th>생성일</th>
                <th>액션</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">

    </div>
</main>
<script src="/js/admin_board.js"></script>
</body>
</html>
