<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
</head>
<body>
    <h1>로그인 성공!</h1>
    <p>아래 토큰이 발급되었습니다. 실제 서비스에서는 이 토큰을 LocalStorage나 Cookie에 저장하여 API 요청 시 사용해야 합니다.</p>

    <div>
        <strong>Access Token:</strong>
        <textarea id="accessToken" rows="5" cols="100" readonly></textarea>
    </div>
    <div>
        <strong>Refresh Token:</strong>
        <textarea id="refreshToken" rows="5" cols="100" readonly></textarea>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('accessToken');
            const refreshToken = urlParams.get('refreshToken');

            if (accessToken) {
                document.getElementById('accessToken').value = accessToken;
                // 예시: 로컬 스토리지에 저장
                // localStorage.setItem('accessToken', accessToken);
            }

            if (refreshToken) {
                document.getElementById('refreshToken').value = refreshToken;
                // 예시: 로컬 스토리지에 저장
                // localStorage.setItem('refreshToken', refreshToken);
            }

            // 토큰을 URL에서 제거하여 깔끔하게 보이기 (선택 사항)
            // window.history.replaceState({}, document.title, "/login-success");
        });
    </script>
</body>
</html>
