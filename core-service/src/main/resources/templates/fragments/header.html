<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="header" class="sticky top-0 z-50 bg-white border-b border-light-gray">

    <!-- Top Bar -->
    <div class="bg-black text-white py-2 text-[11px]">
        <div class="max-w-[1200px] mx-auto px-4 flex justify-between items-center">
            <div class="flex gap-4">
                <span>Axon Exclusive</span>
                <span>Campaigns</span>
            </div>
            <div class="flex gap-4 cursor-pointer items-center">
                <!-- Anonymous Users -->
                <th:block sec:authorize="isAnonymous()">
                    <a href="/oauth2/authorization/naver" class="hover:text-gray-300 flex items-center gap-1">
                        <i class="fa-solid fa-n"></i> 네이버 로그인
                    </a>
                </th:block>

                <!-- Authenticated Users -->
                <th:block sec:authorize="isAuthenticated()">
                    <span class="text-gray-300">
                        <span th:text="${#authentication.principal.displayName}"
                            class="font-bold text-white">User</span>님 환영합니다
                    </span>

                    <!-- Admin Only -->
                    <a sec:authorize="hasRole('ADMIN')" href="/admin"
                        class="hover:text-yellow-300 text-yellow-400 font-bold flex items-center gap-1">
                        <i class="fa-solid fa-user-shield"></i> 관리자
                    </a>

                    <a href="#" onclick="common.logout()" class="hover:text-gray-300">로그아웃</a>
                </th:block>

                <span class="hover:text-gray-300">고객센터</span>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <div class="max-w-[1200px] mx-auto px-4 h-20 flex justify-between items-center">
        <a href="/mainshop" class="text-2xl font-black tracking-tighter">SKU STORE</a>

        <div class="w-[400px] bg-light-gray py-2.5 px-4 rounded flex items-center">
            <i class="ph ph-magnifying-glass text-gray text-lg"></i>
            <input type="text" class="bg-transparent border-none w-full ml-2 outline-none text-sm placeholder-gray"
                placeholder="검색어를 입력하세요">
        </div>

        <div class="flex gap-6">
            <a href="#" class="flex flex-col items-center hover:opacity-70 transition-opacity">
                <i class="ph ph-heart text-2xl"></i>
            </a>
            <a href="/cart" class="flex flex-col items-center hover:opacity-70 transition-opacity">
                <i class="ph ph-shopping-cart text-2xl"></i>
            </a>
            <a href="/mypage" class="flex flex-col items-center hover:opacity-70 transition-opacity">
                <i class="ph ph-user text-2xl"></i>
            </a>
        </div>
    </div>

    <!-- Category Nav -->
    <div class="border-t border-light-gray">
        <div class="max-w-[1200px] mx-auto px-4 flex items-center">
            <a href="/mainshop" class="py-3 px-4 text-sm font-bold border-b-2 border-black">전체</a>
            <a href="/events" class="py-3 px-4 text-sm font-bold text-accent hover:text-black transition-colors">이벤트</a>
            <a href="/mainshop?category=TECH"
                class="py-3 px-4 text-sm font-bold text-dark-gray hover:text-accent transition-colors">테크</a>
            <a href="/mainshop?category=FOOD"
                class="py-3 px-4 text-sm font-bold text-dark-gray hover:text-accent transition-colors">푸드</a>
            <a href="/mainshop?category=FASHION"
                class="py-3 px-4 text-sm font-bold text-dark-gray hover:text-accent transition-colors">패션</a>
            <a href="/mainshop?category=HOME"
                class="py-3 px-4 text-sm font-bold text-dark-gray hover:text-accent transition-colors">홈/리빙</a>
        </div>
    </div>
</div>
</div>

</html>
