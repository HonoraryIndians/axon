<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, bodyClass, headContent, content, activeMenu)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} ?: 'Axon'">Axon</title>

    <th:block th:if="${headContent} != null" th:replace="${headContent}"></th:block>
    <script th:src="@{/js/common.js}"></script>

    <!-- Tippy.js for Tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
</head>

<body th:class="${bodyClass}">
    <!-- Common Admin Navigation -->
    <div th:replace="fragments/admin_nav :: adminNav(${activeMenu})"></div>

    <main th:if="${content} != null" th:replace="${content}"></main>

    <script th:src="@{/js/axon-tracker-config.js}"></script>
</body>

</html>
