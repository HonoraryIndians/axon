<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: layout('Axon - Campaign Dashboard', 'bg-gray-50 text-neutral-900', ~{::head}, ~{::section})">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<section>
    <input type="hidden" id="campaignId" th:value="${campaignId}" />

    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-[1600px] mx-auto px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="font-bold text-xl text-blue-600">Axon</div>
                <div class="h-6 w-px bg-gray-300 mx-2"></div>
                <h1 class="font-semibold text-gray-900" id="campaignName">Campaign Dashboard</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="lastUpdated" class="text-sm text-gray-500">Last updated: --:--:--</span>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <!-- Section 1: Campaign KPI Cards -->
        <div class="kpi-grid mb-8">
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalVisits', 'Total Visits', 'fa-solid fa-eye', 'blue', '0', '-', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalPurchases', 'Total Purchases', 'fa-solid fa-cart-shopping', 'green', '0', '-', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalGMV', 'Total GMV', 'fa-solid fa-sack-dollar', 'emerald', 'â‚©0', '-', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalROAS', 'ROAS', 'fa-solid fa-chart-line', 'rose', '0%', '-', 'neutral')"></div>
        </div>

        <!-- Section 2: Comparison Chart -->
        <div class="charts-grid mb-8">
            <div class="chart-container full-width">
                <div class="chart-header">
                    <h3 class="chart-title">Activity Performance Comparison</h3>
                </div>
                <div class="h-80">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Section 3: Heatmap & Table -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Hourly Heatmap -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title">Hourly Traffic Heatmap (00:00 - 23:00)</h3>
                </div>
                <div class="h-64">
                    <canvas id="heatmapChart"></canvas>
                </div>
            </div>

            <!-- Activity List Table -->
            <div class="chart-container overflow-hidden">
                <div class="chart-header border-b border-gray-100 pb-4 mb-0">
                    <h3 class="chart-title">Activity Details</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Activity Name</th>
                                <th scope="col" class="px-6 py-3 text-right">Visits</th>
                                <th scope="col" class="px-6 py-3 text-right">Clicks</th>
                                <th scope="col" class="px-6 py-3 text-right">CTR</th>
                                <th scope="col" class="px-6 py-3 text-right">Purchases</th>
                                <th scope="col" class="px-6 py-3 text-right">CVR</th>
                                <th scope="col" class="px-6 py-3 text-right">GMV</th>
                            </tr>
                        </thead>
                        <tbody id="activityTableBody">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/campaign-dashboard.js}"></script>
    <!-- Chatbot -->
    <div th:replace="fragments/chatbot :: chatbot"></div>
    <script th:src="@{/js/chatbot.js}"></script>
</section>

</html>
