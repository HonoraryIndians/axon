<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: layout('Axon - Marketing Dashboard', 'bg-gray-50 text-neutral-900', ~{::head/content()}, ~{::section}, 'dashboard')">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<section>
    <input type="hidden" id="activityId" th:value="${activityId}" />

    <main class="dashboard-container pt-6">
        <!-- Breadcrumb -->
        <div class="mb-4 text-sm text-gray-500 flex items-center gap-2">
            <a href="/admin" class="hover:text-blue-600 transition-colors"><i class="fa-solid fa-house"></i></a>
            <i class="fa-solid fa-chevron-right text-xs text-gray-300"></i>
            <a href="/admin/dashboard/overview" class="hover:text-blue-600 transition-colors">Global Dashboard</a>
            <i class="fa-solid fa-chevron-right text-xs text-gray-300"></i>
            <a th:if="${parentCampaignId}" th:href="@{/admin/dashboard/campaign/{id}(id=${parentCampaignId})}" class="hover:text-blue-600 transition-colors" th:text="${parentCampaignName}">Campaign</a>
            <span th:unless="${parentCampaignId}">Unknown Campaign</span>
            <i class="fa-solid fa-chevron-right text-xs text-gray-300"></i>
            <span class="font-medium text-gray-900" th:text="${campaignName}">Activity</span>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h1 class="font-semibold text-gray-900 text-2xl" th:text="'Activity Dashboard: ' + ${campaignName}">Activity Dashboard</h1>
            <div class="flex items-center gap-4">
                <a th:href="@{/admin/dashboard/cohort/{id}(id=${campaignId})}"
                   class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium hover:bg-purple-700 transition-colors">
                    <i class="fa-solid fa-users mr-2"></i>고객 LTV 분석 보기
                </a>
                <div class="live-indicator">
                    <div class="live-dot"></div>
                    <span>LIVE</span>
                </div>
                <span id="lastUpdated" class="text-sm text-gray-500">Last updated: --:--:--</span>
            </div>
        </div>

        <!-- Section 1: KPI Cards Grid (Funnel Metrics) -->
        <div class="kpi-grid">
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('totalVisits', 'Total Visits', 'fa-solid fa-eye', 'blue', '0', '-', 'neutral')">
            </div>
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('totalEngages', 'Total Engages', 'fa-solid fa-hand-pointer', 'purple', '0', '-', 'neutral')">
            </div>
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('totalQualifies', 'Qualified', 'fa-solid fa-check-circle', 'green', '0', '-', 'neutral')">
            </div>
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('purchaseCount', 'Purchases', 'fa-solid fa-cart-shopping', 'orange', '0', '-', 'neutral')">
            </div>
        </div>

        <!-- Section 1.5: Marketing Metrics -->
        <div class="kpi-grid mb-8">
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('gmv', 'GMV (총 거래액)', 'fa-solid fa-sack-dollar', 'emerald', '₩0', '-', 'neutral')">
            </div>
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('engagementRate', 'CTR (Engagement)', 'fa-solid fa-hand-pointer', 'purple', '0%', '-', 'neutral')">
            </div>
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('conversionRate', 'CVR (Conversion)', 'fa-solid fa-bullseye', 'indigo', '0%', '-', 'neutral')">
            </div>
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('aov', 'Avg Order Value', 'fa-solid fa-receipt', 'amber', '₩0', '-', 'neutral')">
            </div>
            <div
                th:replace="fragments/dashboard_widgets :: kpiCard('roas', 'ROAS', 'fa-solid fa-chart-line', 'rose', '0%', '-', 'neutral')">
            </div>
        </div>

        <!-- Section 2: Real-time Stock Status -->
        <div
            class="realtime-status-box mb-8 p-6 rounded-xl shadow-sm border border-yellow-200 bg-gradient-to-br from-yellow-50 to-yellow-100">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-yellow-200 rounded-lg text-yellow-700">
                        <i class="fa-solid fa-bolt text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">Real-time Activity Status</h3>
                        <p class="text-sm text-gray-600">Live monitoring of participants and stock</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button
                        class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50">
                        <i class="fa-solid fa-pause mr-2"></i>Pause
                    </button>
                    <button class="px-4 py-2 bg-red-600 text-white rounded-lg text-sm font-medium hover:bg-red-700">
                        <i class="fa-solid fa-stop mr-2"></i>Stop
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <div class="flex justify-between mb-2">
                        <span class="text-sm font-medium text-gray-600">Current Participants</span>
                        <span class="text-lg font-bold text-blue-600" id="realtimeParticipants">0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="participantsProgressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <span class="text-sm font-medium text-gray-600">Remaining Stock</span>
                        <span class="text-lg font-bold text-red-600" id="realtimeStock">0 (0%)</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="stockProgressBar" class="bg-red-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 3: Conversion Funnel -->
        <div class="charts-grid">
            <div class="chart-container full-width">
                <div class="chart-header">
                    <h3 class="chart-title">Conversion Funnel</h3>
                </div>
                <div class="h-64">
                    <canvas id="funnelChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Section 4: Traffic Trend (Line Chart) -->
        <div class="charts-grid">
            <div class="chart-container full-width">
                <div class="chart-header">
                    <h3 class="chart-title">Hourly Traffic Trend (Last 24h)</h3>
                </div>
                <div class="h-64">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- Chatbot -->
    <div th:replace="fragments/chatbot :: chatbot"></div>
    <script th:src="@{/js/chatbot.js}"></script>

    <script th:src="@{/js/dashboard.js}"></script>
</section>

</html>
