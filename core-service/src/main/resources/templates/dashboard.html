<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: layout('Axon - Marketing Dashboard', 'bg-gray-50 text-neutral-900', ~{::head/content()}, ~{::section}, 'dashboard')">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<section>
    <input type="hidden" id="activityId" th:value="${activityId}" />

    <div class="dashboard-layout">
        <!-- Local Sidebar (Dark Theme) -->
        <div th:replace="fragments/dashboard_sidebar :: sidebar('activity', ${campaignId}, ${parentCampaignId})"></div>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="mb-2 flex items-center gap-2 text-sm text-gray-500">
                    <span>Admin</span>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                    <span>Dashboard</span>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                    <span class="font-medium text-gray-900" th:text="${campaignName}">Campaign</span>
                </div>

                <div class="dashboard-title-row">
                    <h1 class="page-title" th:text="${campaignName}">Campaign Dashboard</h1>

                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <button id="periodDropdownBtn" onclick="togglePeriodDropdown()"
                                class="bg-white border border-gray-200 rounded px-3 py-1.5 flex items-center gap-2 text-sm text-gray-600 hover:bg-gray-50 cursor-pointer transition-colors outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                                <i class="fa-regular fa-calendar"></i>
                                <span id="currentPeriodLabel">Last 7 Days</span>
                                <i class="fa-solid fa-caret-down text-xs text-gray-400"></i>
                            </button>
                            <!-- Dropdown Menu -->
                            <div id="periodDropdownMenu"
                                class="hidden absolute right-0 top-full mt-1 w-40 bg-white border border-gray-200 rounded shadow-lg z-50 py-1">
                                <a href="#" onclick="changePeriod('1d', 'Last 24 Hours')"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-blue-600">Last
                                    24 Hours</a>
                                <a href="#" onclick="changePeriod('7d', 'Last 7 Days')"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-blue-600">Last
                                    7 Days</a>
                                <a href="#" onclick="changePeriod('30d', 'Last 30 Days')"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-blue-600">Last
                                    30 Days</a>
                            </div>
                        </div>

                        <div class="live-badge">
                            <div class="live-dot"></div>
                            <span>LIVE</span>
                        </div>
                    </div>
                </div>
                <p class="text-sm text-gray-500">
                    Last updated: <span id="lastUpdated">--:--:--</span>
                </p>
            </div>

            <!-- KPI Cards Row -->
            <div class="kpi-grid">
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('totalVisits', 'Total Visits', 'fa-solid fa-eye', 'blue', '0', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('totalEngages', 'Engagements', 'fa-solid fa-hand-pointer', 'purple', '0', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('totalQualifies', 'Qualified', 'fa-solid fa-check-circle', 'green', '0', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('purchaseCount', 'Purchases', 'fa-solid fa-cart-shopping', 'orange', '0', '-', 'neutral')">
                </div>
            </div>

            <!-- Business Metrics Row -->
            <div class="kpi-grid">
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('gmv', 'Total GMV', 'fa-solid fa-sack-dollar', 'emerald', '₩0', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('conversionRate', 'Conversion Rate', 'fa-solid fa-bullseye', 'indigo', '0%', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('roas', 'ROAS', 'fa-solid fa-chart-line', 'rose', '0%', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('aov', 'Avg Order Value', 'fa-solid fa-receipt', 'amber', '₩0', '-', 'neutral')">
                </div>
            </div>

            <!-- Real-time Section (Anchor) -->
            <div id="realtime-section" class="mb-8">
                <div class="realtime-card p-6">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center gap-3">
                            <div class="text-blue-600">
                                <i class="fa-solid fa-users text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-gray-900 text-lg">Active Participants</h3>
                                <p class="text-xs text-gray-500 uppercase tracking-wide font-semibold">Real-time
                                    Activity</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-bold text-gray-900" id="realtimeParticipants">0</div>
                            <div class="text-sm text-gray-500">Current Users</div>
                        </div>
                    </div>
                    <div class="w-full bg-gray-100 rounded-sm h-1.5 mb-6 overflow-hidden">
                        <div id="participantsProgressBar"
                            class="bg-blue-600 h-1.5 rounded-sm transition-all duration-500" style="width: 0%"></div>
                    </div>

                    <div class="border-t border-gray-100 pt-6">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-2">
                                <i class="fa-solid fa-box-open text-gray-400"></i>
                                <span class="font-medium text-gray-700">Stock Availability</span>
                            </div>
                            <span class="font-bold text-gray-900" id="realtimeStock">0 left</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-sm h-1.5 overflow-hidden">
                            <div id="stockProgressBar"
                                class="h-1.5 rounded-sm transition-all duration-500 bg-emerald-500" style="width: 0%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div id="funnel-section" class="charts-grid">
                <!-- Funnel Chart -->
                <div class="chart-card half">
                    <div class="chart-header">
                        <h3 class="chart-title">Conversion Funnel</h3>
                        <button class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-ellipsis"></i></button>
                    </div>
                    <div class="h-64 relative">
                        <canvas id="funnelChart"></canvas>
                    </div>
                </div>

                <!-- Traffic Trend -->
                <div class="chart-card half">
                    <div class="chart-header">
                        <h3 class="chart-title">Traffic Trend (24h)</h3>
                        <div class="flex gap-1 bg-gray-100 p-1 rounded-md">
                            <span
                                class="text-xs font-medium px-2 py-1 bg-white rounded shadow-sm text-gray-800">24H</span>
                            <span
                                class="text-xs font-medium px-2 py-1 text-gray-500 hover:text-gray-700 cursor-pointer">7D</span>
                        </div>
                    </div>
                    <div class="h-64 relative">
                        <canvas id="trafficChart"></canvas>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Chatbot & Scripts -->
    <div th:replace="fragments/chatbot :: chatbot"></div>
    <script th:src="@{/js/chatbot.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>

</html>
