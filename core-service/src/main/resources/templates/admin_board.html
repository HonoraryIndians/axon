<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout('Axon 관리자 - 캠페인 활동 관리', 'bg-white text-neutral-900', ~{::head/content()}, ~{::section})">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/admin_board.css}" />
</head>
<section>
    <header class="header">
        <div class="header-inner">
            <div class="header-left">
                <div class="logo">Axon</div>
                <nav class="nav">
                    <span class="nav-item">대시보드</span>
                    <span class="nav-item active">캠페인 활동</span>
                </nav>
            </div>

            <div class="header-right">
                <a href="#" id="create-campaign-btn" class="btn-primary">
                    <i class="fa-solid fa-plus mr-2"></i> 새 캠페인 만들기
                </a>
                <a href="/admin_create_campaignActivitys" class="btn-primary">
                    <i class="fa-solid fa-plus mr-2"></i> 새 캠페인 활동 만들기
                </a>
            </div>
        </div>
    </header>

    <section class="filter-bar">
        <div class="filter-inner">
            <div class="search-box">
                <i class="fa-solid fa-search search-icon"></i>
                <label>
                    <input type="text" placeholder="캠페인 활동 이름으로 검색" class="search-input">
                </label>
            </div>

            <label>
                <select class="filter-select">
                    <option>전체 상태</option>
                    <option>진행중</option>
                    <option>일시중지</option>
                    <option>종료</option>
                    <option>예약</option>
                </select>
            </label>

            <label>
                <select class="filter-select">
                    <option>전체 유형</option>
                    <option>선착순</option>
                    <option>조건부</option>
                    <option>응모/추첨</option>
                </select>
            </label>

            <div class="date-range">
                <label>
                    <input type="date" class="filter-select">
                </label>
                <span>~</span>
                <label>
                    <input type="date" class="filter-select">
                </label>
            </div>

            <button class="btn-primary">적용</button>
        </div>
    </section>

    <main class="main">
        <div class="table-header">
            <b><span class="text-sm text-neutral-600">총 $개</span></b>
        </div>

        <div class="table-wrapper">
            <table class="campaign-table">
                <thead>
                <tr>
                    <th><label>
                        <input type="checkbox" class="check">
                    </label></th>
                    <th>캠페인 활동 이름</th>
                    <th>상태</th>
                    <th>유형</th>
                    <th>기간</th>
                    <th>진행률/성과</th>
                    <th>생성일</th>
                    <th>액션</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="pagination"></div>
    </main>
</section>
<script th:src="@{/js/admin_modal_handler.js}"></script>
<script th:src="@{/js/admin_board.js}"></script>
</html>
