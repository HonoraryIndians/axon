<section>
  <main id="main-content" class="p-6">
    <div class="max-w-7xl mx-auto">
      <div class="mb-6">
        <h1 class="text-2xl text-neutral-900 mb-2">이벤트 관리</h1>
        <p class="text-neutral-600">데이터 수집 센서 목록 및 관리 센터</p>
      </div>

      <div id="search-filter-bar" class="bg-white rounded-lg border border-neutral-200 p-4 mb-6">
        <div class="flex items-center space-x-4">
          <div class="flex-1">
            <div class="relative">
              <i class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-neutral-400"></i>
              <input type="text" placeholder="이벤트 이름 또는 설명으로 검색"
                class="w-full pl-10 pr-4 py-2 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent">
            </div>
          </div>
          <div class="flex items-center space-x-3">
            <select
              class="px-3 py-2 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent">
              <option>상태: 전체</option>
              <option>활성</option>
              <option>비활성</option>
            </select>
            <select
              class="px-3 py-2 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-neutral-900 focus:border-transparent">
              <option>유형: 전체</option>
              <option>페이지 뷰</option>
              <option>클릭</option>
              <option>폼 제출</option>
            </select>
            <button class="bg-neutral-900 text-white px-4 py-2 rounded-lg hover:bg-neutral-800">적용</button>
          </div>
        </div>
      </div>

      <div id="tags-table-container" class="bg-white rounded-lg border border-neutral-200">
        <div class="p-4 border-b border-neutral-200">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <input type="checkbox" class="w-4 h-4 rounded border-neutral-300">
              <span class="text-sm text-neutral-600">전체 선택</span>
            </div>
            <div class="flex items-center space-x-2">
              <button class="px-3 py-1 text-sm text-neutral-600 border border-neutral-300 rounded hover:bg-neutral-50"
                title="일괄 활성화"><i class="fa-solid fa-check"></i></button>
              <button class="px-3 py-1 text-sm text-neutral-600 border border-neutral-300 rounded hover:bg-neutral-50"
                title="일괄 비활성화"><i class="fa-solid fa-ban"></i></button>
              <button class="px-3 py-1 text-sm text-neutral-600 border border-neutral-300 rounded hover:bg-neutral-50"
                title="일괄 삭제"><i class="fa-regular fa-trash-can"></i></button>
            </div>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-neutral-50">
              <tr>
                <th class="w-12 px-4 py-3 text-left">
                  <input type="checkbox" class="w-4 h-4 rounded border-neutral-300">
                </th>
                <th class="px-4 py-3 text-left text-sm text-neutral-700">이벤트 이름</th>
                <th class="px-4 py-3 text-left text-sm text-neutral-700">상태</th>
                <th class="px-4 py-3 text-left text-sm text-neutral-700">유형</th>
                <th class="px-4 py-3 text-left text-sm text-neutral-700">트리거 조건</th>
                <th class="px-4 py-3 text-left text-sm text-neutral-700">설명</th>
                <th class="px-4 py-3 text-left text-sm text-neutral-700">최근 수정일</th>
                <th class="w-12 px-4 py-3"></th>
              </tr>
            </thead>
            <tbody class="divide-y divide-neutral-200" data-event-table-body>
              <tr>
                <td colspan="8" class="px-4 py-6 text-center text-sm text-neutral-500" data-empty-state>
                  아직 등록된 이벤트가 없습니다. 오른쪽 상단의 "새 이벤트" 버튼으로 추가해 보세요.
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="pagination" class="flex items-center justify-between px-4 py-4 border-t border-neutral-200">
          <div class="text-sm text-neutral-600">
            총 <span data-event-count>0</span>개 이벤트
          </div>
          <div class="text-xs text-neutral-400">페이지네이션은 추후 지원 예정입니다.</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Event create/edit modal -->
  <div id="event-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 hidden">
    <div class="w-full max-w-2xl p-6 bg-white rounded-xl shadow-xl">
      <div class="flex items-start justify-between mb-6">
        <div>
          <h2 class="text-xl font-semibold text-neutral-900" data-event-modal-title>이벤트 생성</h2>
          <p class="mt-1 text-sm text-neutral-500">트리거 조건을 JSON 형태로 입력해 주세요.</p>
        </div>
        <button class="text-neutral-400 hover:text-neutral-600" data-close-modal>
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <form id="event-form" class="space-y-4">
        <div>
          <label for="event-name" class="block text-sm font-medium text-neutral-700">이벤트 이름</label>
          <input id="event-name" type="text" required
            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
            placeholder="예: 구매하기 버튼 클릭" />
        </div>

        <div>
          <label for="event-description" class="block text-sm font-medium text-neutral-700">설명</label>
          <textarea id="event-description" rows="3"
            class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
            placeholder="이 이벤트가 추적하는 내용을 설명해 주세요"></textarea>
        </div>

        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <div>
            <label for="event-trigger-type" class="block text-sm font-medium text-neutral-700">트리거 타입</label>
            <select id="event-trigger-type" required
              class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
              <option value="" disabled selected>선택하세요</option>
              <option value="PAGE_VIEW">페이지 뷰</option>
              <option value="CLICK">클릭</option>
              <option value="FORM_SUBMISSION">폼 제출</option>
              <option value="SCROLL_DEPTH">스크롤 도달</option>
            </select>
          </div>
          <div>
            <label for="event-status" class="block text-sm font-medium text-neutral-700">상태</label>
            <select id="event-status"
              class="mt-1 block w-full rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
              <option value="ACTIVE">활성</option>
              <option value="INACTIVE">비활성</option>
            </select>
          </div>
        </div>

        <div>
          <label for="event-payload" class="block text-sm font-medium text-neutral-700">트리거 조건(JSON)</label>
          <textarea id="event-payload" rows="6"
            class="mt-1 block w-full font-mono text-sm rounded-md border-neutral-300 shadow-sm focus:border-primary-500 focus:ring-primary-500"
            placeholder='예) {"selector": "#purchase-now"}'></textarea>
          <p class="mt-1 text-xs text-red-500" data-payload-error></p>
        </div>

        <div class="flex items-center justify-end space-x-2">
          <button type="button"
            class="px-4 py-2 text-sm text-neutral-600 border border-neutral-300 rounded-md hover:bg-neutral-50"
            data-close-modal>
            취소
          </button>
          <button type="submit"
            class="px-4 py-2 text-sm font-semibold text-white bg-primary-600 rounded-md hover:bg-primary-700">
            저장
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/admin/events/event-board.js"></script>
</section>

</html>
