<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: layout('Axon - Global Dashboard', 'bg-gray-50 text-neutral-900', ~{::head/content()}, ~{::section})">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<section>
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-[1600px] mx-auto px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="font-bold text-xl text-purple-600">Axon Global</div>
                <div class="h-6 w-px bg-gray-300 mx-2"></div>
                <h1 class="font-semibold text-gray-900">Enterprise Overview</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="lastUpdated" class="text-sm text-gray-500">Last updated: --:--:--</span>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <!-- Section 1: Global KPI Cards -->
        <div class="kpi-grid mb-8">
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalVisits', 'Total Visits', 'fa-solid fa-globe', 'blue', '0', 'All Campaigns', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalPurchases', 'Total Purchases', 'fa-solid fa-cart-shopping', 'green', '0', 'All Campaigns', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalGMV', 'Total GMV', 'fa-solid fa-sack-dollar', 'emerald', 'â‚©0', 'All Campaigns', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalROAS', 'Avg ROAS', 'fa-solid fa-chart-line', 'rose', '0%', 'All Campaigns', 'neutral')"></div>
        </div>

        <!-- Section 2: Efficiency Matrix (Scatter Plot) -->
        <div class="chart-container full-width mb-8">
            <div class="chart-header border-b border-gray-100 pb-4 mb-4 flex justify-between items-center">
                <h3 class="chart-title">Campaign Efficiency Matrix (Budget vs GMV)</h3>
                <div class="text-sm text-gray-500 flex gap-4">
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500"></span>High ROAS</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-red-500"></span>Low ROAS</span>
                </div>
            </div>
            <div class="h-96">
                <canvas id="efficiencyChart"></canvas>
            </div>
        </div>

        <!-- Section 3: Rankings -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- GMV Ranking -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title">Top Campaigns by Revenue (GMV)</h3>
                </div>
                <div class="h-64">
                    <canvas id="gmvRankChart"></canvas>
                </div>
            </div>

            <!-- Visits Ranking -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title">Top Campaigns by Traffic (Visits)</h3>
                </div>
                <div class="h-64">
                    <canvas id="visitRankChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/global-dashboard.js}"></script>
</section>

</html>
