<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: layout('Axon - Global Dashboard', 'bg-gray-50 text-neutral-900', ~{::head/content()}, ~{::section}, 'dashboard')">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<section>
    <!-- Hidden input for API context (not used directly for global, but good to have consistent structure) -->
    <input type="hidden" id="campaignId" value="global" />

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <div th:replace="fragments/dashboard_sidebar :: sidebar('global', null, null)"></div>

        <main class="dashboard-main pt-6">
            <!-- Header -->
            <div class="dashboard-header">
                <div class="mb-2 flex items-center gap-2 text-sm text-gray-500">
                    <a href="/admin" class="hover:text-blue-600 transition-colors"><i class="fa-solid fa-house"></i></a>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                    <span class="font-medium text-gray-900">Global Overview</span>
                </div>

                <div class="dashboard-title-row">
                    <h1 class="page-title">Global Dashboard</h1>
                    <p class="text-sm text-gray-500">
                        Real-time cross-campaign analytics
                    </p>
                </div>
            </div>

            <!-- Section 1: Global KPI Cards -->
            <div class="kpi-grid mb-8">
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('totalVisits', 'Total Visits', 'fa-solid fa-earth-americas', 'blue', '0', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('totalPurchases', 'Total Purchases', 'fa-solid fa-shopping-bag', 'green', '0', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('totalGMV', 'Total GMV', 'fa-solid fa-coins', 'emerald', 'â‚©0', '-', 'neutral')">
                </div>
                <div
                    th:replace="fragments/dashboard_widgets :: kpiCard('totalROAS', 'Global ROAS', 'fa-solid fa-chart-line', 'rose', '0%', '-', 'neutral')">
                </div>
            </div>

            <!-- Section 2: Top N Campaigns by GMV -->
            <div class="charts-grid mb-8">
                <div class="chart-card full">
                    <div class="chart-header">
                        <h3 class="chart-title">Top 5 Campaigns by GMV</h3>
                    </div>
                    <div class="h-80 relative">
                        <canvas id="topCampaignsChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Section 3: Global Hourly Traffic Trend -->
            <div class="charts-grid mb-8">
                <div class="chart-card full">
                    <div class="chart-header">
                        <h3 class="chart-title">Global Hourly Traffic Trend (Last 24h)</h3>
                    </div>
                    <div class="h-80 relative">
                        <canvas id="globalTrafficChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Section 4: Campaign Efficiency Table -->
            <div class="charts-grid mb-8">
                <div class="chart-card full overflow-hidden">
                    <div class="chart-header border-b border-gray-100 pb-4 mb-0">
                        <h3 class="chart-title">Campaign Efficiency Overview</h3>
                    </div>
                    <div class="overflow-x-auto mt-4">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-gray-500 uppercase bg-gray-50 border-b border-gray-100">
                                <tr>
                                    <th scope="col" class="px-4 py-3 font-medium">Campaign Name</th>
                                    <th scope="col" class="px-4 py-3 text-right font-medium">Budget</th>
                                    <th scope="col" class="px-4 py-3 text-right font-medium">GMV</th>
                                    <th scope="col" class="px-4 py-3 text-right font-medium">ROAS</th>
                                </tr>
                            </thead>
                            <tbody id="campaignEfficiencyTableBody" class="divide-y divide-gray-100">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <script th:src="@{/js/global-dashboard.js}"></script>
        <!-- Chatbot -->
        <div th:replace="fragments/chatbot :: chatbot"></div>
        <script th:src="@{/js/chatbot.js}"></script>
    </div>
</section>

</html>
