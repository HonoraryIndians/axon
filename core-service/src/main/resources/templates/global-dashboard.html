<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: layout('Axon - Global Dashboard', 'bg-gray-50 text-neutral-900', ~{::head/content()}, ~{::section}, 'dashboard')">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<section>
    <!-- Hidden input for API context (not used directly for global, but good to have consistent structure) -->
    <input type="hidden" id="campaignId" value="global" /> 

    <main class="dashboard-container pt-6">
        <!-- Section 1: Global KPI Cards -->
        <div class="kpi-grid mb-8">
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalVisits', 'Total Global Visits', 'fa-solid fa-earth-americas', 'blue', '0', '-', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalPurchases', 'Total Global Purchases', 'fa-solid fa-shopping-bag', 'green', '0', '-', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalGMV', 'Total Global GMV', 'fa-solid fa-coins', 'emerald', 'â‚©0', '-', 'neutral')"></div>
            <div th:replace="fragments/dashboard_widgets :: kpiCard('totalROAS', 'Global ROAS', 'fa-solid fa-chart-line', 'rose', '0%', '-', 'neutral')"></div>
        </div>

        <!-- Section 2: Top N Campaigns by GMV -->
        <div class="charts-grid mb-8">
            <div class="chart-container full-width">
                <div class="chart-header">
                    <h3 class="chart-title">Top 5 Campaigns by GMV</h3>
                </div>
                <div class="h-80">
                    <canvas id="topCampaignsChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Section 3: Global Hourly Traffic Trend -->
        <div class="charts-grid mb-8">
            <div class="chart-container full-width">
                <div class="chart-header">
                    <h3 class="chart-title">Global Hourly Traffic Trend (Last 24h)</h3>
                </div>
                <div class="h-80">
                    <canvas id="globalTrafficChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Section 4: Campaign Efficiency Table -->
        <div class="charts-grid mb-8">
            <div class="chart-container full-width overflow-hidden">
                <div class="chart-header border-b border-gray-100 pb-4 mb-0">
                    <h3 class="chart-title">Campaign Efficiency Overview</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Campaign Name</th>
                                <th scope="col" class="px-6 py-3 text-right">Budget</th>
                                <th scope="col" class="px-6 py-3 text-right">GMV</th>
                                <th scope="col" class="px-6 py-3 text-right">ROAS</th>
                            </tr>
                        </thead>
                        <tbody id="campaignEfficiencyTableBody">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/global-dashboard.js}"></script>
    <!-- Chatbot -->
    <div th:replace="fragments/chatbot :: chatbot"></div>
    <script th:src="@{/js/chatbot.js}"></script>
</section>

</html>
