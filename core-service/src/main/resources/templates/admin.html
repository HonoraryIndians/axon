<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    th:replace="fragments/layout :: layout('Axon 관리자 - 캠페인 활동 관리', 'bg-white text-neutral-900', ~{::head/content()}, ~{::section}, 'campaigns')">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/admin_board.css}" />
</head>
<section class="flex flex-col h-screen bg-gray-50">

    <!-- Split View Container -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Left Sidebar: Campaign List -->
        <aside class="w-80 bg-white border-r border-gray-200 flex flex-col shrink-0 z-0">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <h2 class="font-bold text-gray-700">캠페인 목록</h2>
                <button id="create-campaign-btn"
                    class="btn-primary text-xs px-3 py-1.5 rounded bg-black text-white hover:bg-gray-800 transition-colors">
                    <i class="fa-solid fa-plus mr-1"></i> 생성
                </button>
            </div>
            <div id="campaign-list-container" class="flex-1 overflow-y-auto p-2 space-y-1">
                <!-- Campaign Items will be injected here -->
                <div class="text-center py-10 text-gray-400 text-sm">캠페인을 불러오는 중...</div>
            </div>
        </aside>

        <!-- Right Main Panel: Activity Details -->
        <main class="flex-1 flex flex-col min-w-0 bg-white">
            <!-- Campaign Detail Header -->
            <div id="campaign-detail-header" class="px-8 py-6 border-b border-gray-200 bg-white hidden">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h1 id="selected-campaign-name" class="text-2xl font-bold text-gray-900 mb-1">캠페인 이름</h1>
                        <div class="flex items-center text-sm text-gray-500 gap-4">
                            <span id="selected-campaign-date"><i class="fa-regular fa-calendar mr-1"></i> 2023.01.01 ~
                                2023.12.31</span>
                            <span id="selected-campaign-status"
                                class="px-2 py-0.5 rounded bg-gray-100 text-gray-600 text-xs">진행중</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="create-activity-btn"
                            class="btn-primary text-sm px-4 py-2 rounded bg-black text-white hover:bg-gray-800 transition-colors shadow-sm">
                            <i class="fa-solid fa-plus mr-2"></i> 새 활동 만들기
                        </button>
                        <a href="/admin/coupons"
                            class="btn-primary text-sm px-4 py-2 rounded bg-black text-white hover:bg-gray-800 transition-colors shadow-sm ml-3 flex items-center">
                            <i class="fa-solid fa-ticket mr-2"></i> 쿠폰 리스트
                        </a>
                    </div>
                </div>

                <!-- Stats Summary (Optional) -->
                <div class="grid grid-cols-3 gap-4 mt-6">
                    <div class="p-4 rounded-lg bg-gray-50 border border-gray-100">
                        <div class="text-xs text-gray-500 mb-1">총 활동 수</div>
                        <div id="stat-total-activities" class="text-xl font-bold text-gray-900">0</div>
                    </div>
                    <div class="p-4 rounded-lg bg-gray-50 border border-gray-100">
                        <div class="text-xs text-gray-500 mb-1">진행중인 활동</div>
                        <div id="stat-active-activities" class="text-xl font-bold text-green-600">0</div>
                    </div>
                    <div class="p-4 rounded-lg bg-gray-50 border border-gray-100">
                        <div class="text-xs text-gray-500 mb-1">총 참여자</div>
                        <div id="stat-total-participants" class="text-xl font-bold text-blue-600">0</div>
                    </div>
                </div>
            </div>

            <!-- Empty State for No Selection -->
            <div id="no-campaign-selected" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                <i class="fa-regular fa-folder-open text-4xl mb-4"></i>
                <p>왼쪽 목록에서 캠페인을 선택해주세요.</p>
            </div>

            <!-- Activity Content (Filter + Table) -->
            <div id="activity-content" class="flex-1 flex flex-col overflow-hidden hidden">
                <!-- Filter Bar -->
                <div class="px-8 py-4 border-b border-gray-200 bg-gray-50 flex flex-wrap gap-3 items-center">
                    <div class="relative">
                        <i
                            class="fa-solid fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-sm"></i>
                        <input type="text" placeholder="활동 검색"
                            class="pl-9 pr-3 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-black w-64">
                    </div>
                    <div class="h-6 w-px bg-gray-300 mx-1"></div>
                    <select
                        class="text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-black bg-white">
                        <option>전체 상태</option>
                        <option>진행중</option>
                        <option>일시중지</option>
                        <option>종료</option>
                    </select>
                    <select
                        class="text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:outline-none focus:ring-1 focus:ring-black bg-white">
                        <option>전체 유형</option>
                        <option>선착순</option>
                        <option>조건부</option>
                        <option>응모/추첨</option>
                    </select>
                </div>

                <!-- Table -->
                <div class="flex-1 overflow-y-auto p-8">
                    <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
                        <table class="campaign-table w-full text-left text-sm">
                            <thead class="bg-gray-50 border-b border-gray-200 text-gray-500 font-medium">
                                <tr>
                                    <th class="py-3 px-4">활동 이름</th>
                                    <th class="py-3 px-4">상태</th>
                                    <th class="py-3 px-4">유형</th>
                                    <th class="py-3 px-4">기간</th>
                                    <th class="py-3 px-4">진행률</th>
                                    <th class="py-3 px-4">생성일</th>
                                    <th class="py-3 px-4 w-10"></th>
                                </tr>
                            </thead>
                            <tbody id="activity-table-body" class="divide-y divide-gray-100">
                                <!-- Activity Rows -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/campaign-activity-module.js"></script>
    <script th:src="@{/js/admin_modal_handler.js}"></script>
    <script th:src="@{/js/admin_board.js}"></script>
</section>

</html>
