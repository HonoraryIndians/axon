apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axon-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # rewrite-target 제거! 서브도메인 방식에서는 불필요
spec:
  ingressClassName: nginx
  rules:
  # 메인 서비스 (Core/Entry)
  - host: axon.210.104.76.202.nip.io
    http:
      paths:
      - path: /api/entry
        pathType: Prefix
        backend:
          service:
            name: entry-service
            port:
              number: 80
      - path: /api/core
        pathType: Prefix
        backend:
          service:
            name: core-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: core-service
            port:
              number: 8080

  # Grafana 전용 도메인
  - host: grafana.210.104.76.202.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80

  # Kibana 전용 도메인
  - host: kibana.210.104.76.202.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana
            port:
              number: 5601

  # Prometheus 전용 도메인
  - host: prometheus.210.104.76.202.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-server
            port:
              number: 9090
