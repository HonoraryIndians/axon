apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axon-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # WebSocket 지원 설정
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "grafana"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_http_version 1.1;
spec:
  ingressClassName: nginx
  rules:
  # 메인 서비스 (Core/Entry)
  - host: axon.com
    http:
      paths:
      # Entry-service (명확한 prefix로 분리)
      - path: /entry/
        pathType: Prefix
        backend:
          service:
            name: entry-service
            port:
              number: 80

      # Core-service (나머지 모든 경로)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: core-service
            port:
              number: 8080

  # Grafana 전용 도메인
  - host: grafana.210.104.76.202.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80

  # Kibana 전용 도메인
  - host: kibana.210.104.76.202.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kibana
            port:
              number: 5601

  # Prometheus 전용 도메인
  - host: prometheus.210.104.76.202.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-server
            port:
              number: 9090
