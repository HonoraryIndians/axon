apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-service
  template:
    metadata:
      labels:
        app: core-service
    spec:
      containers:
        - name: core-service
          image: nileyang/axon-core:v1
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "768Mi"
              cpu: "200m"
            limits:
              memory: "1536Mi"
              cpu: "600m"
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: axon-secrets
                  key: db-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: axon-secrets
                  key: jwt-secret
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: axon-secrets
                  key: redis-password
            - name: SPRING_DATA_REDIS_HOST
              value: axon-redis-master
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: axon-kafka:9092
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
          args: ["--spring.config.location=classpath:/application.yml,file:/app/config/application.yml"]
      volumes:
        - name: config-volume
          configMap:
            name: core-config
---
apiVersion: v1
kind: Service
metadata:
  name: core-service
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: core-service
