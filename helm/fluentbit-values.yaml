# fluent-bit-values.yaml (개선 버전)
image:
  repository: fluent/fluent-bit
  tag: 3.1.9  # 안정 버전으로 변경

# RBAC 권한 추가 (필수!)
serviceAccount:
  create: true
  name: fluent-bit

rbac:
  create: true

# DaemonSet으로 배포 (각 노드마다 1개씩)
kind: DaemonSet

# 리소스 제한 (Kafka 버퍼링으로 메모리 증가)
resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

config:
  service: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        Off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

  inputs: |
    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Parser            docker
        Tag               kube.*
        Refresh_Interval  5
        Mem_Buf_Limit     10MB
        Skip_Long_Lines   On
        DB                /var/log/flb-kube.db
        # Kafka 버퍼링으로 더 많은 로그 수용
        Buffer_Chunk_Size 512KB
        Buffer_Max_Size   5MB

  filters: |
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On

    # Exclude kube-system namespace (infrastructure logs)
    [FILTER]
        Name                grep
        Match               kube.*
        Exclude             $kubernetes['namespace_name'] kube-system

    # Exclude Grafana pods
    [FILTER]
        Name                grep
        Match               kube.*
        Exclude             $kubernetes['pod_name'] grafana.*

    # Exclude nginx-ingress access logs
    [FILTER]
        Name                grep
        Match               kube.*
        Exclude             $kubernetes['container_name'] nginx-ingress

    # Exclude Fluent Bit itself
    [FILTER]
        Name                grep
        Match               kube.*
        Exclude             $kubernetes['pod_name'] fluent-bit.*

    # Exclude Kafka pods (infrastructure)
    [FILTER]
        Name                grep
        Match               kube.*
        Exclude             $kubernetes['pod_name'] axon-kafka.*

    # Exclude Kafka Connect
    [FILTER]
        Name                grep
        Match               kube.*
        Exclude             $kubernetes['pod_name'] kafka-connect.*

    # Exclude Elasticsearch
    [FILTER]
        Name                grep
        Match               kube.*
        Exclude             $kubernetes['pod_name'] elasticsearch.*

    # Exclude Kibana
    [FILTER]
        Name                grep
        Match               kube.*
        Exclude             $kubernetes['pod_name'] kibana.*

  outputs: |
    [OUTPUT]
        Name           kafka
        Match          *
        Brokers        axon-kafka:9092
        Topics         k8s.logs
        Format         json
        Timestamp_Key  @timestamp
        Retry_Limit    3
        # 성능 최적화
        rdkafka.log.connection.close false
        # 빠른 전송
        rdkafka.request.required.acks 1
    
        # 압축으로 대역폭 절약
        rdkafka.compression.codec snappy

# 모든 노드에 배포 (마스터 노드 제외)
tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule