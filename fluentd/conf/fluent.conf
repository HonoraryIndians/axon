<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

<match **>
  @type kafka2
  brokers broker_1:29092  # Kafka 브로커 주소
  default_topic AXON-topic # 전송할 토픽명
  use_event_time true
  <format>
    @type json
  </format>
  <buffer>
    flush_interval 5s
    retry_max_times 10
  </buffer>
</match>
