version: '3.8'

services:
  # 1. Elasticsearch (데이터 저장소)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: axon-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # 개발용: 보안 끄기
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - axon-net

  # 2. Kibana (데이터 시각화)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: axon-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - axon-net

  # 3. Prometheus (메트릭 수집)
  prometheus:
    image: prom/prometheus:latest
    container_name: axon-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - axon-net

  # 4. Grafana (메트릭 시각화)
  grafana:
    image: grafana/grafana:latest
    container_name: axon-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # 접속 비번
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - axon-net

networks:
  axon-net:
    driver: bridge
